<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy 31st Anniversary Mom & Dad üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ffd6e8, #fff0f5, #ffe4f0);
    overflow-x: hidden;
    color: #444;
  }

  /* Floating hearts */
  .heart {
    position: fixed;
    bottom: -20px;
    color: rgba(255, 105, 180, 0.4);
    animation: floatUp 10s linear infinite;
    font-size: 20px;
  }

  @keyframes floatUp {
    0% { transform: translateY(0); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
  }

  .container {
    max-width: 1100px;
    margin: auto;
    padding: 40px 20px;
    text-align: center;
  }

  h1 {
    font-size: 3rem;
    color: #d6336c;
    margin-bottom: 5px;
    animation: fadeIn 1.5s ease;
  }

  h2 {
    font-weight: normal;
    color: #a61e4d;
    margin-bottom: 10px;
  }

  .date {
    background: #fff;
    display: inline-block;
    padding: 10px 20px;
    border-radius: 30px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    margin-bottom: 30px;
    font-size: 1rem;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* Reasons Grid */
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-top: 30px;
  }

  .box {
    background: rgba(255,255,255,0.9);
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .box:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: 0 15px 30px rgba(0,0,0,0.15);
  }

  .box span {
    font-size: 1.4rem;
    margin-right: 6px;
  }

  /* üì∏ PHOTO SECTION */
  .photo-section {
    margin-top: 80px;
  }

  .photo-section h2 {
    font-size: 2.2rem;
    margin-bottom: 30px;
    color: #c2255c;
  }

  .photo-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 25px;
  }

  .photo-card {
    overflow: hidden;
    border-radius: 20px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    opacity: 0;
    transform: scale(1.08);
    transition: opacity 1s ease, transform 1s ease;
    background: #fff;
  }

  .photo-card.show {
    opacity: 1;
    transform: scale(1);
  }

  .photo-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  /* Button */
  button {
    margin-top: 40px;
    background: linear-gradient(135deg, #ff85a2, #ff5c8a);
    border: none;
    padding: 14px 30px;
    font-size: 1.05rem;
    color: white;
    border-radius: 40px;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    transition: transform 0.2s;
  }

  button:hover {
    transform: scale(1.08);
  }

  .song {
    margin-top: 30px;
    display: none;
  }

  iframe {
    border-radius: 20px;
    max-width: 100%;
  }

  footer {
    margin-top: 60px;
    font-size: 0.95rem;
    color: #666;
  }
</style>

<script>
  function toggleSong() {
    const song = document.getElementById("song");
    song.style.display = song.style.display === "none" ? "block" : "none";
  }

  // Floating hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    heart.innerHTML = "üíó";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 10000);
  }, 800);

  // Scroll fade-in photos
  document.addEventListener("DOMContentLoaded", () => {
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("show");
        }
      });
    }, { threshold: 0.25 });

    document.querySelectorAll(".photo-card").forEach(card => {
      observer.observe(card);
    });
  });
</script>
</head>

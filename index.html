<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>31 Reasons Why Our Parents Are the Best ❤️</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa&display=swap');

    body {
      margin: 0;
      font-family: 'Comfortaa', cursive, sans-serif;
      background: linear-gradient(135deg, #ffe6e6, #ffb3b3);
      color: #4a2c2a;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #ff6666;
      color: white;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    header h1 {
      margin: 0;
      font-size: 2.8rem;
      letter-spacing: 1.2px;
    }
    main {
      flex: 1;
      padding: 20px;
      max-width: 700px;
      margin: 0 auto;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(255, 102, 102, 0.3);
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      background: #ff9999;
      margin: 12px 0;
      padding: 18px 25px;
      border-radius: 10px;
      font-size: 1.15rem;
      box-shadow: 0 3px 6px rgba(255, 77, 77, 0.3);
      cursor: default;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s forwards;
    }
    li:nth-child(odd) {
      background: #ffb3b3;
    }
    /* Stagger animation delays for each item */
    li:nth-child(1) { animation-delay: 0.1s; }
    li:nth-child(2) { animation-delay: 0.2s; }
    li:nth-child(3) { animation-delay: 0.3s; }
    li:nth-child(4) { animation-delay: 0.4s; }
    li:nth-child(5) { animation-delay: 0.5s; }
    li:nth-child(6) { animation-delay: 0.6s; }
    li:nth-child(7) { animation-delay: 0.7s; }
    li:nth-child(8) { animation-delay: 0.8s; }
    li:nth-child(9) { animation-delay: 0.9s; }
    li:nth-child(10) { animation-delay: 1s; }
    li:nth-child(11) { animation-delay: 1.1s; }
    li:nth-child(12) { animation-delay: 1.2s; }
    li:nth-child(13) { animation-delay: 1.3s; }
    li:nth-child(14) { animation-delay: 1.4s; }
    li:nth-child(15) { animation-delay: 1.5s; }
    li:nth-child(16) { animation-delay: 1.6s; }
    li:nth-child(17) { animation-delay: 1.7s; }
    li:nth-child(18) { animation-delay: 1.8s; }
    li:nth-child(19) { animation-delay: 1.9s; }
    li:nth-child(20) { animation-delay: 2s; }
    li:nth-child(21) { animation-delay: 2.1s; }
    li:nth-child(22) { animation-delay: 2.2s; }
    li:nth-child(23) { animation-delay: 2.3s; }
    li:nth-child(24) { animation-delay: 2.4s; }
    li:nth-child(25) { animation-delay: 2.5s; }
    li:nth-child(26) { animation-delay: 2.6s; }
    li:nth-child(27) { animation-delay: 2.7s; }
    li:nth-child(28) { animation-delay: 2.8s; }
    li:nth-child(29) { animation-delay: 2.9s; }
    li:nth-child(30) { animation-delay: 3s; }
    li:nth-child(31) { animation-delay: 3.1s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #ff6666;
      color: white;
      font-weight: 600;
      letter-spacing: 0.8px;
      font-size: 1.1rem;
      margin-top: 20px;
      user-select: none;
    }

    /* Responsive */
    @media (max-width: 480px) {
      header h1 {
        font-size: 1.9rem;
      }
      main {
        padding: 15px;
        max-width: 90%;
      }
      li {
        font-size: 1rem;
        padding: 15px 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>31 Reasons Why Our Parents Are the Best ❤️</h1>
  </header>

  <main>
    <ul id="reasons-list">
      <!-- Reasons will be inserted here by JS -->
    </ul>
  </main>

  <footer>
    Made with love by Amisha and Pranjal
  </footer>

  <script>
    const reasons = [
      "Their endless love and support.",
      "Always putting family first.",
      "Teaching us the value of kindness.",
      "Their great sense of humor.",
      "Standing by each other through thick and thin.",
      "Creating a warm, loving home.",
      "Sharing countless unforgettable memories.",
      "Their patience in tough times.",
      "Encouraging us to follow our dreams.",
      "Being the best role models.",
      "Their delicious home-cooked meals.",
      "Celebrating every little victory.",
      "Their endless sacrifices.",
      "Showing us the meaning of loyalty.",
      "Their unwavering trust.",
      "The way they make everyone feel welcome.",
      "Their wisdom and guidance.",
      "Being best friends as well as partners.",
      "Their infectious laughter.",
      "Handling challenges with grace.",
      "Their dedication to family traditions.",
      "Always ready with a comforting hug.",
      "Teaching us honesty and respect.",
      "Their adventurous spirit.",
      "The warmth in their eyes.",
      "Making every day special.",
      "Their incredible teamwork.",
      "The stories they share from their journey.",
      "Their generous hearts.",
      "Supporting us no matter what.",
      "Their beautiful love story spanning 31 years."
    ];

    const list = document.getElementById('reasons-list');

    reasons.forEach((reason, index) => {
      const li = document.createElement('li');
      li.textContent = `${index + 1}. ${reason}`;
      list.appendChild(li);
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy 31st Anniversary Mahaveer & Anita üíñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ffd6e8, #fff0f5, #ffe4f0);
  overflow-x: hidden;
  color: #444;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  color: rgba(255, 105, 180, 0.4);
  animation: floatUp 10s linear infinite;
  font-size: 20px;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 0; }
  20% { opacity: 1; }
  100% { transform: translateY(-110vh); opacity: 0; }
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 40px 20px;
  text-align: center;
}

h1 {
  font-size: 3rem;
  color: #d6336c;
}

h2 {
  color: #a61e4d;
  font-weight: normal;
}

.date {
  background: #fff;
  display: inline-block;
  padding: 12px 22px;
  border-radius: 30px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  margin: 20px 0 40px;
}

/* üñºÔ∏è PHOTO MEMORY SECTION */
.memories {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 25px;
  margin-bottom: 60px;
}

.memory-card {
  overflow: hidden;
  border-radius: 20px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.15);
  transform: scale(0.9);
  opacity: 0;
  transition: all 0.8s ease;
}

.memory-card.show {
  transform: scale(1);
  opacity: 1;
}

.memory-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* 31 REASONS GRID (UNCHANGED) */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}

.box {
  background: rgba(255,255,255,0.9);
  border-radius: 20px;
  padding: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  transition: transform 0.3s;
}

.box:hover {
  transform: translateY(-6px);
}

button {
  margin-top: 40px;
  background: linear-gradient(135deg, #ff85a2, #ff5c8a);
  border: none;
  padding: 14px 30px;
  font-size: 1.05rem;
  color: white;
  border-radius: 40px;
  cursor: pointer;
}

.song {
  margin-top: 30px;
  display: none;
}

footer {
  margin-top: 60px;
  font-size: 0.95rem;
}
</style>

<script>
function toggleSong() {
  const song = document.getElementById("song");
  song.style.display = song.style.display === "none" ? "block" : "none";
}

// Floating hearts
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.style.left = Math.random() * 100 + "vw";
  heart.innerHTML = "üíó";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 10000);
}, 900);

// Fade-in on scroll
window.addEventListener("scroll", () => {
  document.querySelectorAll(".memory-card").forEach(card => {
    const rect = card.getBoundingClientRect();
    if (rect.top < window.innerHeight - 100) {
      card.classList.add("show");
    }
  });
});
</script>
</head>

<body>
<div class="container">
  <h1>Happy 31st Anniversary üíï</h1>
  <h2>Mahaveer & Anita</h2>

  <div class="date">
    üíç Married on <strong>28.01.1995</strong> ‚Ä¢ Forever & Always üíñ
  </div>

  <h2>Our Favorite Memories üì∏</h2>

  <div class="memories">
    <div class="memory-card"><img src="IMG_3751.jpg"></div>
    <div class="memory-card"><img src="IMG_3980.jpg"></div>
    <div class="memory-card"><img src="IMG_4835.jpg"></div>
    <div class="memory-card"><img src="IMG_5251.jpg"></div>
    <div class="memory-card"><img src="IMG_6733.jpg"></div>
  </div>

  <!-- üîπ YOUR 31 REASONS GRID CONTINUES EXACTLY AS BEFORE -->
  <div class="grid">
    <div class="box">üíñ They genuinely care about one another</div>
    <div class="box">ü§ç They choose each other every single day</div>
    <!-- keep all 31 here -->
  </div>

  <button onclick="toggleSong()">Play Our Song üé∂</button>

  <div class="song" id="song">
    <iframe width="560" height="315"
      src="https://www.youtube.com/embed/cRzIqA83c8I"
      allowfullscreen></iframe>
  </div>

  <footer>
    Made with love by <strong>Amisha & Pranjal</strong> üíñ
  </footer>
</div>
</body>
</html>
